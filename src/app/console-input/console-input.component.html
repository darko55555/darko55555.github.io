<div class="row">
    <div class="col-xs-12">
        <h3>Enter a message, nothing special will happen</h3>
        <input type="text" class="form-control" [(ngModel)]="newMessage">
        <button class="btn btn-primary" (click)="onSendMessage()">Write this message in a gray rounded box</button>
        <button class="btn btn-primary" (click)="onClearMessage()">Clear text</button>
    </div>
</div>
